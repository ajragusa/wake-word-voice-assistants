substitutions:
  name: m5stack-atom-echo
  friendly_name: M5Stack Atom Echo
  micro_wake_word_model: okay_nabu  # alexa, hey_jarvis, hey_mycroft are also supported

esphome:
  name: ${name}
  name_add_mac_suffix: true
  friendly_name: ${friendly_name}
  min_version: 2025.2.0

esp32:
  board: m5stack-atom
  framework:
    type: arduino
logger:
api:

ota:
  - platform: esphome
    id: ota_esphome

wifi:
  ap:

captive_portal:

i2s_audio:
  - id: i2s_audio_bus
    i2s_lrclk_pin: GPIO33
    i2s_bclk_pin: GPIO19

microphone:
  - platform: i2s_audio
    id: echo_microphone
    i2s_din_pin: GPIO23
    adc_type: external
    pdm: true
    channel: left         # Mono, try 'right' if no luck
    sample_rate: 8000    # 16 kHz for voice
    bits_per_sample: 16bit   # 16-bit samples
    use_apll: false        # Precise clock

#speaker:
#  - platform: i2s_audio
#    id: echo_speaker
#    i2s_dout_pin: GPIO22
#    dac_type: external
#    bits_per_sample: 32bit
#    channel: right
#    buffer_duration: 60ms

#micro_wake_word:
# models:
#   - model: okay_nabu

voice_assistant:
  id: va
  microphone: echo_microphone
#  speaker: echo_speaker
  noise_suppression_level: 2
  auto_gain: 31dBFS
  on_start:
    - logger.log: "VA starting!"
  on_listening:
    - logger.log: "Microphone is listening!"
    - delay: 10s
    - voice_assistant.stop:
  on_stt_vad_start:
    - logger.log: "Voice activity detected!"
  on_stt_end:
    - logger.log:
        format: "Speech-to-text result: %s"
        args: ["x.c_str()"]
  on_end:
    - logger.log: "Listening stopped"
  on_error:
    - logger.log: "VA error occurred!"
